<app-page-content class="black-jack">
  <div class="row">
    <button (click)="handleStart()">{{ isGameRunning ? 'RESTART' : 'START!' }}</button>
  </div>
  <div class="row">
    <app-deck [cards]="currentDeck"></app-deck>
    <div class="dealer-cards"></div>
  </div>
  <div class="row">
    <div class="player-cards"></div>
  </div>
</app-page-content>
