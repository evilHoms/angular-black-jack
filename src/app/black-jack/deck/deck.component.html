<div
  [class]="classNames"
  [style.width]="120 + cards.length * 2 + 'px'"
  [style.height]="160 + cards.length * 2 + 'px'">
  <app-card
    *ngFor="let card of cards; let i = index"
    [style.left]="oneByOne ? 0 : i * 2 + 'px'"
    [style.top]="oneByOne ? 0 : i * 2 + 'px'"
    [card]="card">
  </app-card>
</div>
