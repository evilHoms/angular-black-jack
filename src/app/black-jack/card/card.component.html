<article [class]="this.card.isFaceDown ? 'black-jack-card face-down' : 'black-jack-card'">
  <div *ngIf="card.isFaceDown" class="circle"></div>
  <img [src]="suitImg" class="suit" *ngIf="!card.isFaceDown" />
  <div *ngIf="!card.isFaceDown">{{ card.value.toUpperCase() }}</div>
  <img [src]="suitImg" class="suit" *ngIf="!card.isFaceDown" />
</article>
